<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0b2e, #4a192c, #ff4d6d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Arkaplan Kalpleri */
        .heart-bg {
            position: absolute;
            top: -10vh;
            color: rgba(255, 192, 203, 0.3);
            font-size: 2rem;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Ana Kart */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 500px;
            z-index: 10;
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 1s ease-out forwards;
        }

        @keyframes popIn {
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #ff99ac;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }

        .message-box {
            min-height: 80px;
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Cursor Efekti */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .btn-group {
            margin-top: 30px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            outline: none;
        }

        .yes-btn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: #ff0a54;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        /* Gizli Mesaj Alanı */
        #final-message {
            display: none;
            margin-top: 20px;
            color: #ffccd5;
            font-weight: bold;
            font-size: 1.2rem;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Çok Özür Dilerim...</h1>
        <div class="message-box">
            <span id="typing-text" class="typing-cursor"></span>
        </div>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="forgiveMe()">Beni Affeder misin?</button>
        </div>

        <div id="final-message">
            Teşekkür ederim sevgilim! Seni asla üzmeyeceğim. ❤️
        </div>
    </div>

    <script>
        // --- AYARLAR: Mesajı buradan değiştirebilirsiniz ---
        const message = "Seni üzdüğüm için kendimi çok kötü hissediyorum. O an söylediklerim/yaptıklarım hataydı. Gülüşünü kaybetmek istemiyorum. Lütfen beni affet, her şeyi telafi etmeme izin ver.";
        const speed = 50; // Yazı yazma hızı (ms)
        // ----------------------------------------------------

        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.querySelector(".typing-cursor").classList.remove("typing-cursor");
            }
        }

        // Sayfa yüklendiğinde yazmaya başla
        window.onload = () => {
            createHeartRain();
            setTimeout(typeWriter, 1000);
        };

        // Butona tıklanınca
        function forgiveMe() {
            document.querySelector(".yes-btn").style.display = "none";
            document.getElementById("final-message").style.display = "block";
            
            // Konfeti ve ekstra kalp patlaması
            for(let k=0; k<50; k++) {
                createHeart(true);
            }
        }

        // Kalp Yağmuru Fonksiyonu
        function createHeartRain() {
            setInterval(() => {
                createHeart(false);
            }, 300);
        }

        function createHeart(isExplosion) {
            const heart = document.createElement("div");
            heart.classList.add("heart-bg");
            heart.innerHTML = "❤️";
            
            // Rastgele pozisyon ve boyut
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            
            // Animasyon süresi
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + "s";
            
            if (isExplosion) {
                heart.style.top = "50%";
                heart.style.left = "50%";
                heart.style.animation = `explode ${Math.random() + 0.5}s ease-out forwards`;
                // Rastgele yönlere dağıtma mantığı CSS'de kompleks olacağı için burada basitleştirildi
                // Patlama efekti için CSS eklemesi gerekebilir, şimdilik yağmuru hızlandırıyoruz.
                heart.style.animationDuration = "1s";
            }

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
